version: '3.8'

services:
  mypynet:
    image: postgres:13
    volumes:
      - mypynet_postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.dev
    ports:
      - 5433:5432

  mypynet_back:
    build: ./
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev



volumes:
  mypynet_postgres_data:
